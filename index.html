
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Heena!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fff0f3;
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --text: #590d22;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 85%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
            text-align: center;
            border: 6px solid var(--secondary);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary);
            font-size: 2.8rem;
            margin: 10px 0;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .photo-container img {
            width: 130px;
            height: 170px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .p1 { transform: rotate(-6deg); }
        .p2 { transform: rotate(6deg); }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-weight: bold; letter-spacing: 2px;">JANUARY 6TH</div>
        <h1>Happy Birthday, Heena! ðŸŒ¸</h1>
        
        <div class="photo-container">
            <img src="photo1.jpg" class="p1" alt="Heena 1">
            <img src="photo2.jpg" class="p2" alt="Heena 2">
        </div>

        <p style="color: var(--text); font-style: italic;">
            "Wishing you a day as wonderful as you are!"
        </p>

        <button class="btn" onclick="celebrate()">Tap for Magic! âœ¨</button>
    </div>

    <script>
        window.onload = celebrate;
        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb3c1', '#ffffff']
            });
        }
    </script>
</body>
</html>
